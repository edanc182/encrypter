<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea id="inputTextArea" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="button">
                <button class="btn-encrypt" onclick="encryptText()">Encriptar</button>
                <button class="btn-decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="outputTextArea" class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="copy" onclick="copyText()">Copiar</button>
            </div>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
